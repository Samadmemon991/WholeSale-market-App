<ion-view view-title="Wholesale Management">
    <ion-content>
      <div class="list list-inset">
        <label class="item item-input">
          <input type="text" placeholder="username" ng-model="user.username">
        </label>
        <label class="item item-input">
          <input type="password" placeholder="Password" ng-model="user.password">
        </label>
      </div>
      <button class="button button-full button-energized" ng-click="login(user)">
        Login
      </button>
      <p class="text-center">No account? <a href="#/register">Register Here</a></p>
      <!-- <p class="text-center">No account? <a href="#/home">Home Here</a></p> -->
    </ion-content>
  </ion-view>
