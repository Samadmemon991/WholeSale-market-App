<ion-view view-title="Register">
    <ion-content>
      <div class="list">
        <label class="item item-input">
          <input ng-model="user.name" type="text" placeholder="Full Name">
        </label>
        <label class="item item-input">
          <input ng-model="user.email" type="email" placeholder="Email">
        </label>
        <label class="item item-input">
          <input ng-model="user.password" type="password" placeholder="Password">
        </label>
        <label class="item item-input">
          <input ng-model="user.cpassword" type="password" placeholder="Re-type Password">
        </label>
        <label class="item item-input">
          <input ng-model="user.phone" type="tel" placeholder="Phone 923331234567">
        </label>
        <label class="item item-input">
          <input ng-model="user.address" type="text" placeholder="Address">
        </label>
      </div>
      <button class="button button-full button-energized" ng-click="register(user)">
        Register
      </button>
      <p class="text-center">Have account? <a href="#/login">Login Here</a></p>
    </ion-content>
  </ion-view>
